<h1 class="text-2xl font-semibold mb-4">Login</h1>
  
  <form #f="ngForm">

    <div class="mb-4">
      <label for="username" class="block text-gray-600">Email</label>
      <input type="text" id="username" name="username" required [(ngModel)]="usuario.email" appEmail maxlength="60" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
      <div class="flex flex-col items-center" *ngIf="(f.controls['username']?.invalid && f.controls['username']?.touched) || f.controls['username']?.dirty">
        <span class="text-red-600 font-font-secundaria font-bold text-sm text-left w-full" *ngIf="f.controls['username']?.errors?.['required']">O campo Email deve ser preenchido.</span>
        <span class="text-red-600 font-font-secundaria font-bold text-sm text-left w-full" *ngIf="f.controls['username']?.errors?.['invalidEmail']">O campo Email deve ser um endereço de email válido.</span>
      </div>
    </div>

    <div class="mb-4">
      <label for="password" class="block text-gray-600">Senha</label>
      <input type="password" id="password" name="password" required maxlength="35" [(ngModel)]="usuario.senha" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-blue-500" autocomplete="off">
      <div *ngIf="(f.controls['password']?.invalid && f.controls['password']?.touched) || f.controls['password']?.dirty">
        <span class="text-red-600 font-font-secundaria font-bold text-sm" *ngIf="f.controls['password']?.errors?.['required']">O campo Senha deve ser preenchido.</span>
      </div>
    </div>
 
    <button type="submit" (click)="login()" [disabled]="f.invalid" class="disabled:bg-gray-400 disabled:cursor-not-allowed bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-md py-2 px-4 w-full">Login</button>
  </form>

  <div class="mt-6 text-blue-500 text-center">
    <a class="hover:underline cursor-pointer" (click)="toggleComponent()">Não possui conta? clique aki</a>
  </div>
