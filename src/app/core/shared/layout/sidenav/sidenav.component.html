<div class="fixed bottom-0 p-4 z-50  hover:scale-110 transition-all">
  <button class="bg-blue-700 border-[0.15rem] border-gray-400 border-opacity-10 py-4 px-4 rounded-full flex items-center hover:shadow-gray-400 hover:opacity-90 transition-all" type="button" data-drawer-target="drawer-navigation" data-drawer-show="drawer-navigation" aria-controls="drawer-navigation">
    <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="apps" class="text-white"></mat-icon>
  </button>
</div>

<div id="drawer-navigation" class="fixed top-0 left-0 z-40 w-64 h-screen p-4 transition-transform -translate-x-full bg-slate-50 dark:bg-gray-800 sm2:w-auto" tabindex="-1" aria-labelledby="drawer-navigation-label">
  <h5 id="drawer-navigation-label" class="text-base font-semibold text-gray-500 uppercase dark:text-gray-400">Menu</h5>
  <button type="button" data-drawer-hide="drawer-navigation" aria-controls="drawer-navigation" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 end-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" >
      <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
      <span class="sr-only">Close menu</span>
  </button>
  
  <hr class="my-1 h-px w-full border-black dark:border-white">

  <div class="flex items-center justify-center flex-col">

    <img *ngIf="usuario.imgUrl; else defaultImg" 
          class="mb-2 w-10 h-10 border border-black rounded-full" 
          [src]="'data:image/jpeg;base64,' + usuario.imgUrl"
          alt="Imagem do usuario" />
     
          <ng-template #defaultImg>
            <div>
              <img class="mb-2 w-10 h-10 border border-black rounded-full" src="../../../../../assets/img/user.png" alt="user photo">
            </div>
          </ng-template>
    
      <p> {{ usuario.name }}</p>
  
  </div>

  <div class="pt-2 flex flex-col h-4/5">
   <ul class="space-y-2 font-medium">
      <li>
          <button (click)="perfil()" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <mat-icon aria-hidden="false" aria-label="Example logout icon" fontIcon="account_circle" class="text-blue-700 hover:text-gray-700"></mat-icon>
            <span class="flex-1 ms-3 whitespace-nowrap">Meu perfil</span>
          </button>
      </li>
      <li>
         <button (click)="showView('todas')" data-drawer-hide="drawer-navigation" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
           <mat-icon aria-hidden="false" aria-label="Example logout icon" fontIcon="assignment" class="text-blue-700 hover:text-gray-700"></mat-icon>
           <span class="flex-1 ms-3 whitespace-nowrap">Todas as tarefas</span>
         </button>
      </li>
      <li>
        <button (click)="showView('favoritas')" data-drawer-hide="drawer-navigation" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
          <mat-icon aria-hidden="false" aria-label="Example logout icon" fontIcon="star" class="text-blue-700 hover:text-gray-700"></mat-icon>
          <span class="flex-1 ms-3 whitespace-nowrap">Tarefas favoritas</span>
        </button>
     </li>
      <li>
          <button (click)="showView('hoje')" data-drawer-hide="drawer-navigation" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <mat-icon aria-hidden="false" aria-label="Example logout icon" fontIcon="calendar_today" class="text-blue-700 hover:text-gray-700"></mat-icon>
            <span class="flex-1 ms-3 whitespace-nowrap">Tarefas hoje</span>
          </button>
      </li>
      <li>
        <button (click)="showView('semana')" data-drawer-hide="drawer-navigation" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
          <mat-icon aria-hidden="false" aria-label="Example logout icon" fontIcon="calendar_today" class="text-blue-700 hover:text-gray-700"></mat-icon>
          <span class="flex-1 ms-3 whitespace-nowrap">Tarefas da semana</span>
        </button>
    </li>
    <li>
        <button (click)="showView('mes')" data-drawer-hide="drawer-navigation" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
          <mat-icon aria-hidden="false" aria-label="Example logout icon" fontIcon="calendar_today" class="text-blue-700 hover:text-gray-700"></mat-icon>
          <span class="flex-1 ms-3 whitespace-nowrap">Tarefas do mês</span>
        </button>
    </li>
    <li class="hidden [@media(max-height:880px)]:inline">
      <button (click)="calendar()" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="date_range" class="text-blue-700 hover:text-gray-700"></mat-icon>
        <span class="ms-3">Calendário</span>
      </button>
    </li>
      <li>
       <button (click)="inicio()" data-drawer-hide="drawer-navigation" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
         <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="home" class="text-blue-700 hover:text-gray-700"></mat-icon>
         <span class="ms-3">Página Inicial</span>
       </button>
     </li>
     <li>
       <button (click)="sair()" data-drawer-hide="drawer-navigation" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
         <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="logout" class="text-blue-700 hover:text-gray-700"></mat-icon>
         <span class="flex-1 ms-3 whitespace-nowrap">Sair</span>
       </button>
     </li>
   </ul>
   <div class="[@media(max-height:880px)]:hidden">
     <mat-calendar></mat-calendar>
   </div>
 </div>
