<h1 class="text-black text-center font-Gro text-2xl">Lista de tarefas</h1>

<br>

<hr class="mb-7 h-px w-full border-black dark:border-white">

<div class="py-3">
  <p class="text-center font-dm font-bold text-black">Tarefas da semana</p>
</div>

<div *ngIf="tarefas.length === 0" class="text-center p-4"> 
  <p class="font-Gro text-base text-black">Tarefas criadas na semana</p>

  <br>
  
  <div class="flex items-center justify-center">
    <img src="../../../../../assets/img/nao.svg" alt="" class="max-w-md h-60 xr:max-w-full px-3">
  </div> 
</div>

<div *ngFor="let tarefa of tarefas; let i = index" class="flex overflow-hidden items-center rounded-xl border-2 border-black bg-white dark:border-white dark:bg-zinc-950 mb-4">

  <div class="rounded-l-xl h-full p-3 menor:hidden">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="green" class="size-10 ">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3.75M9 15h3.75M9 18h3.75m3 .75H18a2.25 2.25 0 0 0 2.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 0 0-1.123-.08m-5.801 0c-.065.21-.1.433-.1.664 0 .414.336.75.75.75h4.5a.75.75 0 0 0 .75-.75 2.25 2.25 0 0 0-.1-.664m-5.8 0A2.251 2.251 0 0 1 13.5 2.25H15c1.012 0 1.867.668 2.15 1.586m-5.8 0c-.376.023-.75.05-1.124.08C9.095 4.01 8.25 4.973 8.25 6.108V8.25m0 0H4.875c-.621 0-1.125.504-1.125 1.125v11.25c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V9.375c0-.621-.504-1.125-1.125-1.125H8.25ZM6.75 12h.008v.008H6.75V12Zm0 3h.008v.008H6.75V15Zm0 3h.008v.008H6.75V18Z" />
    </svg>            
  </div>

  <div class="flex menor:flex-col justify-between items-center w-full p-2">


    <div>
      <p class="font-dm font-bold text-black break-words text-base p-2 menor:text-left"> {{ tarefa.name }} </p>
      <p class="font-Gro font-normal text-black text-sm p-2 menor:text-left" *ngIf="tarefa.cost === 0">NÃ£o haverÃ¡ custo</p> 
      <p class="font-Gro font-normal text-black text-sm p-2 menor:text-left" *ngIf="tarefa.cost > 0">{{ tarefa.cost | currency:'BRL':'symbol':'1.2-2' }}</p>
      <p class="font-Gro font-normal text-gray-700 text-xs p-2 menor:text-left">Prazo: {{ tarefa.dueDate }} <span>/ ID da tarefa: {{ tarefa.id }}</span></p>
    </div>

    <hr class="h-px my-2 w-full border-black dark:border-white menor:inline hidden">

  </div>



</div>
